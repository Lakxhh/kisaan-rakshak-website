<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f5f5f5" />
  
  <!-- Main board -->
  <rect x="300" y="250" width="200" height="150" rx="5" ry="5" fill="#3f51b5" stroke="#333" stroke-width="2" />
  
  <!-- Solar panel -->
  <rect x="550" y="100" width="150" height="100" fill="#7986cb" stroke="#333" stroke-width="2" />
  <line x1="550" y1="125" x2="700" y2="125" stroke="#333" stroke-width="1" />
  <line x1="550" y1="150" x2="700" y2="150" stroke="#333" stroke-width="1" />
  <line x1="575" y1="100" x2="575" y2="200" stroke="#333" stroke-width="1" />
  <line x1="600" y1="100" x2="600" y2="200" stroke="#333" stroke-width="1" />
  <line x1="625" y1="100" x2="625" y2="200" stroke="#333" stroke-width="1" />
  <line x1="650" y1="100" x2="650" y2="200" stroke="#333" stroke-width="1" />
  <line x1="675" y1="100" x2="675" y2="200" stroke="#333" stroke-width="1" />
  
  <!-- Camera -->
  <rect x="100" y="150" width="120" height="80" rx="10" ry="10" fill="#607d8b" stroke="#333" stroke-width="2" />
  <circle cx="160" cy="190" r="25" fill="#455a64" stroke="#333" stroke-width="2" />
  <circle cx="160" cy="190" r="15" fill="#263238" stroke="#333" stroke-width="1" />
  <circle cx="160" cy="190" r="5" fill="#fff" />
  
  <!-- Soil moisture sensor -->
  <rect x="150" y="350" width="80" height="150" fill="#8bc34a" stroke="#333" stroke-width="2" />
  <line x1="170" y1="350" x2="170" y2="500" stroke="#333" stroke-width="1" />
  <line x1="190" y1="350" x2="190" y2="500" stroke="#333" stroke-width="1" />
  <line x1="210" y1="350" x2="210" y2="500" stroke="#333" stroke-width="1" />
  
  <!-- pH sensor -->
  <rect x="550" y="350" width="100" height="60" rx="5" ry="5" fill="#ff9800" stroke="#333" stroke-width="2" />
  <circle cx="600" cy="380" r="20" fill="#f57c00" stroke="#333" stroke-width="1" />
  <text x="590" y="385" font-family="Arial" font-size="14" fill="#fff">pH</text>
  
  <!-- Sound sensor -->
  <rect x="400" y="450" width="80" height="80" rx="40" ry="40" fill="#9c27b0" stroke="#333" stroke-width="2" />
  <circle cx="440" cy="490" r="30" fill="#7b1fa2" stroke="#333" stroke-width="1" />
  <path d="M425,490 Q440,470 455,490" stroke="#fff" stroke-width="2" fill="none" />
  <path d="M425,490 Q440,510 455,490" stroke="#fff" stroke-width="2" fill="none" />
  
  <!-- Arrows and labels -->
  <!-- Solar panel arrow -->
  <line x1="625" y1="210" x2="500" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <text x="625" y="90" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">Solar Panel</text>
  
  <!-- Camera arrow -->
  <line x1="160" y1="240" x2="300" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <text x="160" y="140" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">Camera</text>
  
  <!-- Soil moisture arrow -->
  <line x1="240" y1="400" x2="300" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <text x="190" y="530" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">Soil Moisture Sensor</text>
  
  <!-- pH sensor arrow -->
  <line x1="550" y1="380" x2="500" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <text x="600" y="430" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">pH Sensor</text>
  
  <!-- Sound sensor arrow -->
  <line x1="400" y1="490" x2="350" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <text x="440" y="550" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">Sound Sensor</text>
  
  <!-- Main board label -->
  <text x="400" y="325" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle">Main Control Board</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>